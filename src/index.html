<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
    <title>Random Quote Generator</title>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="heading">
                Random Quote Generator
            </h1>
            <p>
                Press the button to generate a random quote.
            </p>
        </div>
    </header>
    <div class="container-center">
        <section class="container">


            <blockquote class="quote-container" style="opacity: 1;">
                <div class="quote-text"></div>
                <div class="quote-author"></div>
            </blockquote>

            <button id="get-quote" class="btn"><i class='bx bxs-skip-next-circle'></i>New
                Quote</button>
            <div id="tweet-btn-container">
                <iframe id="twitter-widget-0" scrolling="no" frameborder="0" allowtransparency="true"
                    allowfullscreen="true"
                    class="twitter-share-button twitter-share-button-rendered twitter-tweet-button"
                    style="position: static; visibility: visible; width: 73px; height: 20px;"
                    title="Twitter Tweet Button"
                    src="https://platform.twitter.com/widgets/tweet_button.2b2d73daf636805223fb11d48f3e94f7.en.html#dnt=false&amp;hashtags=100DaysOfCode&amp;id=twitter-widget-0&amp;lang=en&amp;original_referer=https%3A%2F%2Frandom-quote-generator.netlify.app%2F&amp;size=m&amp;text=Random%20Quote%20Generator%20is%20working!%F0%9F%99%8C%E2%9C%A8%F0%9F%98%8B%20Check%20it%20out.%F0%9F%98%81&amp;time=1695247721082&amp;type=share&amp;url=https%3A%2F%2Fcodepen.io%2Fjames-priest%2Ffull%2FRZdGNo%2F&amp;via=james_priest1"
                    data-url="https://codepen.io/james-priest/full/RZdGNo/"></iframe>
            </div>

        </section>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
